<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Information Service</title>
    <link rel="stylesheet" href="/styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center">Weather Information Service</h1>
        <div class="form-group">
            <label for="city">Enter City or Location:</label>
            <input type="text" id="city" name="city" class="form-control" required>
        </div>
        <button class="btn btn-primary btn-block" onclick="getWeather()">Get Weather</button>
        <div id="weather-info" class="weather-info mt-4"></div>
    </div>

    <script>
        async function getWeather() {
            const city = document.getElementById('city').value;
            if (!city) {
                alert('Please enter a city');
                return;
            }

            try {
                const response = await fetch(`http://localhost:3000/weather?city=${city}`);
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }

                const weatherData = await response.json();
                displayWeather(weatherData);
            } catch (error) {
                document.getElementById('weather-info').innerHTML = `Error fetching weather data: ${error.message}`;
            }
        }

        function displayWeather(data) {
            const weatherInfo = `
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Location: ${data.location}</h5>
                        <p class="card-text"><strong>Temperature:</strong> ${data.temperature} Â°C</p>
                        <p class="card-text"><strong>Weather:</strong> ${data.weather_descriptions}</p>
                        <p class="card-text"><strong>Humidity:</strong> ${data.humidity} %</p>
                        <p class="card-text"><strong>Wind Speed:</strong> ${data.wind_speed} km/h</p>
                    </div>
                </div>
            `;
            document.getElementById('weather-info').innerHTML = weatherInfo;
        }
    </script>
</body>
</html>
