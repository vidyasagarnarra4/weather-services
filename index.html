<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Information Service</title>
    <link rel="stylesheet" href="/styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center">Weather Information Service</h1>
        <div class="form-group">
            <label for="city">Enter City or Location:</label>
            <input type="text" id="city" name="city" class="form-control" required>
        </div>
        <button class="btn btn-primary btn-block" onclick="getWeather()">Get Weather</button>
        <div id="weather-info" class="weather-info mt-4"></div>
    </div>

    <script src="/script.js"></script>
</body>
</html>
